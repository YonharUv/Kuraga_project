<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Домашняя страница куратора</title>
    <!-- Добавьте вашу стилевую таблицу или подключение к стилям -->
</head>
<body>

<!-- Секция с информацией о кураторе -->
<div style="text-align: center; margin-top: 20px;">
    <h2>Информация о кураторе</h2>
    <div th:if="${curatorInfo}">
        <p>Email: <span th:text="${curatorInfo.email}"></span></p>
        <p>Имя: <span th:text="${curatorInfo.name}"></span></p>
        <!-- Добавьте другие поля, которые вы хотите отобразить -->
    </div>
</div>

<!-- Форма для вызова маппинга /groups -->
<form th:action="@{/groups}" method="get">
    <button type="submit">Получить группы куратора</button>
</form>

<!-- Форма для вызова маппинга /meetings -->
<form th:action="@{/meetings}" method="get">
    <button type="submit">Получить встречи куратора</button>
</form>

<!-- Форма для вызова маппинга /{groupName} -->
<form th:action="@{/{groupName}}" method="get">
    <label for="groupName">Название группы:</label>
    <input type="text" id="groupName" name="groupName" required/><br/>
    <button type="submit">Получить информацию о группе</button>
</form>

<!-- Форма для вызова маппинга /{groupName}/meetings -->
<form th:action="@{/{groupName}/meetings}" method="post">
    <label for="createMeetingGroupName">Название группы:</label>
    <input type="text" id="createMeetingGroupName" name="groupName" required/><br/>
    <!-- Добавьте другие поля для встречи по необходимости -->
    <button type="submit">Создать встречу для группы</button>
</form>

<!-- Форма для вызова маппинга /groups/{name}/students -->
<form th:action="@{/groups/{name}/students}" method="get">
    <label for="groupStudentsName">Название группы:</label>
    <input type="text" id="groupStudentsName" name="name" required/><br/>
    <button type="submit">Получить студентов группы</button>
</form>

<!-- Форма для вызова маппинга /groups/{name} -->
<form th:action="@{/groups/{name}}" method="get">
    <label for="groupInfoName">Название группы:</label>
    <input type="text" id="groupInfoName" name="name" required/><br/>
    <button type="submit">Получить информацию о группе</button>
</form>

<!-- Добавьте другие формы по необходимости -->

</body>
</html>
