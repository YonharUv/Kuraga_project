<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Домашняя страница супервизора</title>
    <!-- Добавьте вашу стилевую таблицу или подключение к стилям -->
</head>
<body>

<!-- Секция с информацией о супервизоре -->
<div style="text-align: center; margin-top: 20px;">
    <h2>Информация о супервизоре</h2>
    <div th:if="${supervisorInfo}">
        <p>Email: <span th:text="${supervisorInfo.email}"></span></p>
        <p>Имя: <span th:text="${supervisorInfo.name}"></span></p>
        <!-- Добавьте другие поля, которые вы хотите отобразить -->
    </div>
</div>

<!-- Форма для вызова маппинга /curators/{curatorEmail}/groups -->
<form th:action="@{/curators/{curatorEmail}/groups}" method="get">
    <label for="curatorEmailForGroups">Email куратора:</label>
    <input type="text" id="curatorEmailForGroups" name="curatorEmail" required/><br/>
    <button type="submit">Получить группы куратора</button>
</form>

<!-- Форма для вызова маппинга /curators/{curatorEmail} -->
<form th:action="@{/curators/{curatorEmail}}" method="get">
    <label for="curatorEmail">Email куратора:</label>
    <input type="text" id="curatorEmail" name="curatorEmail" required/><br/>
    <button type="submit">Получить информацию о кураторе</button>
</form>

<!-- Форма для вызова маппинга /curators -->
<form th:action="@{/curators}" method="get">
    <button type="submit">Получить всех кураторов</button>
</form>

<!-- Форма для вызова маппинга /curator/{curatorEmail}/groups/meetings -->
<form th:action="@{/curator/{curatorEmail}/groups/meetings}" method="get">
    <label for="curatorEmailForMeetings">Email куратора:</label>
    <input type="text" id="curatorEmailForMeetings" name="curatorEmail" required/><br/>
    <button type="submit">Получить встречи группы куратора</button>
</form>

<!-- Добавьте другие формы по необходимости -->

</body>
</html>
