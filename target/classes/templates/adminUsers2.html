<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ Панель</title>
    <link rel="stylesheet" th:href="@{/css/Panel.css}" />
    <link rel="stylesheet" href="Panel.css">
</head>
<body>
<nav>
    <a href="#Users">Users</a>
    <a href="#Curators">Curators</a>
    <a href="#Supervisors">Supervisors</a>
    <a href="#logout">Log out</a>
</nav>

<div class="form-container">
        <form th:action="@{/registration}" method="post" th:object="${registrationUserDto}">
        <div class="input-container">
            <h2>Регистрация нового пользователя</h2>
            <div class="input-container2">
                <input type="text" id="username" th:field="*{username}" required placeholder="Имя пользователя"/>
                <label for="username"></label>
            </div>
            <div class="input-container2">
                <input type="email" id="email" th:field="*{email}" required placeholder=" Email"/>
                <label for="email"></label>
            </div>
            <div class="input-container2">
                <input type="password" id="password" th:field="*{password}" required placeholder="Пароль"/>
                <label for="password"></label>
            </div>
            <div class="input-container2">
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required placeholder="Подтверждение пароля"/>
                <label for="confirmPassword"></label>
            </div>
            <button type="submit" class="align-right">Зарегистрировать</button>
        </div>
        </form>
</div>

<div class="form-container">
    <h2>Получить всех пользователей</h2>
    <a th:href="@{/users}" class="align-right">Получить всех пользователей</a>
</div>

<div class="form-container">
    <form th:action="@{/users/{id}}" method="get">
        <div class="input-container">
            <h2>Получить пользователя по ID</h2>
            <div class="input-container2">
            <label for="userId"></label>
            <input type="text" id="userId" name="id" required placeholder=" ID пользователя"/><br/>
            </div>
            <button type="submit" class="align-right" >Получить пользователя</button>
        </div>
    </form>
</div>

<div class="form-container">
    <form th:action="@{/users/find/{username}}" method="get">
        <div class="input-container">
            <h2>Получить пользователя по имени пользователя</h2>
            <div class="input-container2">
            <label for="searchUsername"></label>
            <input type="text" id="searchUsername" name="username" required placeholder="Имя пользователя"/><br/>
            </div>
            <button type="submit" class="align-right">Получить пользователя</button>
        </div>
    </form>
</div>

<div class="form-container">
    <form th:action="@{/users/{id}/ban}" method="post">
        <div class="input-container">
            <h2>Забанить пользователя</h2>
            <div class="input-container2">
            <label for="banUserId"></label>
            <input type="text" id="banUserId" name="id" required placeholder=" ID пользователя"/><br/>
            </div>
        <button type="submit" class="align-right">Забанить пользователя</button>
        </div>
    </form>
</div>

<div class="form-container">

    <form th:action="@{/users/{id}/setSupervisor}" method="post">
        <div class="input-container">
            <h2>Установить привилегии "Supervisor" пользователю</h2>
            <div class="input-container2">
            <label for="supervisorUserId"></label>
            <input type="text" id="supervisorUserId" name="id" required placeholder="ID пользователя"/><br/>
            </div>
            <button type="submit" class="align-right">Установить привилегии Supervisor</button>
        </div>

    </form>
</div>

<div class="form-container">
    <form th:action="@{/user/delete/{id}}" method="delete">
        <div class="input-container">
            <h2>Удалить пользователя</h2>
            <div class="input-container2">
            <label for="deleteUserId"></label>
            <input type="text" id="deleteUserId" name="id" required placeholder=" ID пользователя"/><br/>
            </div>
            <button type="submit" class="align-right">Удалить пользователя</button>
        </div>
    </form>
</div>

</body>
</html>
